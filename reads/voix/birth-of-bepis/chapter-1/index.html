<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
        }
        #gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        @media (min-width: 768px) {
            img {
                width: 50%;
            }
        }
        #buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>

    <div id="gallery"></div>
    <div id="buttons">
      <a href="#" class="button">Previous Chapter</a>
      <a href="#" class="button">Next Chapter</a>
    </div>

    <script>
        // Load the JSON file and display the images
        fetch('images.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.images.forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    gallery.appendChild(imgElement);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
