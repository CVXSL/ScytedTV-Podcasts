<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1A2A50;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 20px;
      max-width: 400px;
      width: 100%;
      height: auto;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .table-container {
      margin-top: 50px;
      width: 100%;
      max-width: 600px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      color: white;
      border-bottom: 1px solid #496AA1;
    }

    th {
      background-color: #496AA1;
      text-transform: uppercase;
    }

    td {
      position: relative;
      padding-left: 20px;
    }

    td .preview {
      width: 50px;
      height: 50px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 50%;
    }

    td .preview:hover {
      transform: scale(1.2);
    }

    td .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    td .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    td .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    td button {
      background-color: #496AA1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 12px;
    }

    td button:hover {
      background-color: #345E8C;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img class="logo" src="growstocks-logo.png" alt="GrowStocks Logo">
  <div class="dashboard-container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Template Title</th>
            <th>Image Preview</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Default</td>
            <td>
              <div class="preview-container">
                <img class="preview" src="default-template.jpg" alt="Default" onclick="openLightbox(this.src)">
                <div class="lightbox" onclick="closeLightbox()">
                  <img class="preview-large" src="default-template.jpg" alt="Default">
                  <span class="close">&times;</span>
                </div>
              </div>
            </td>
            <td><a href="https://pixeldrain.com/api/file/tdm4tF8j?download" download><button>Download</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.querySelector('.lightbox');
      const image = lightbox.querySelector('.preview-large');
      image.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.querySelector('.lightbox');
      lightbox.style.display = 'none';
    }
  </script>
  <script src="https://scytedtvstudios.statuspage.io/embed/script.js"></script>
</body>
</html>
