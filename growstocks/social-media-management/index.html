<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1A2A50;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 50px;
      max-width: 400px;
      width: 100%;
      height: auto;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
      align-items: center;
    }

    .button {
      background-color: #496AA1;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      max-width: 260px;
      box-sizing: border-box;
      text-align: center;
      transition: background-color 0.3s ease;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
    }

    .button:hover {
      background-color: #345E8C;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img class="logo" src="growstocks-logo.png" alt="GrowStocks Logo">
  <div class="dashboard-container">
    <div class="button-container">
      <a class="button" href="https://api.scyted.tv/growstocks/social-media-management/social-post-templates/">Social Post Templates</a>
    </div>
  </div>
  <script src="https://scytedtvstudios.statuspage.io/embed/script.js"></script>
</body>
</html>
