<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensure it fits within the iframe */
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #eventName {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #status {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }
        #timer {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            background: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="eventName">Loading...</div>
        <div id="status">Loading...</div>
        <div id="timer"></div>
    </div>

    <script>
        const eventNameElement = document.getElementById('eventName');
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');

        function addCacheBuster(url) {
            const cacheBuster = new Date().getTime(); // Adds a timestamp to the URL
            return `${url}?cb=${cacheBuster}`;
        }

        function updateTimer(epochTimestamp) {
            const eventTime = epochTimestamp * 1000; // Convert to milliseconds
            const interval = setInterval(() => {
                const currentTime = Date.now();
                const timeDifference = eventTime - currentTime;

                if (timeDifference > 0) {
                    statusElement.textContent = "Starts In:";
                    const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    timerElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
                } else {
                    statusElement.textContent = "Current Time:";
                    const elapsedTime = Math.abs(timeDifference);
                    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
                    const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
                    timerElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        async function fetchEventTime(eventId) {
            try {
                const url = addCacheBuster('https://api.scyted.tv/parties/events.json');
                const response = await fetch(url);
                const data = await response.json();
                const event = data.events.find(e => e.id === eventId);

                if (event) {
                    eventNameElement.textContent = event.name;
                    updateTimer(event.epoch);
                } else {
                    eventNameElement.textContent = "Event not found.";
                    statusElement.textContent = "";
                    timerElement.textContent = "";
                }
            } catch (error) {
                eventNameElement.textContent = "Error fetching event.";
                statusElement.textContent = "";
                timerElement.textContent = "";
                console.error("Failed to fetch event time:", error);
            }
        }

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const eventId = getQueryParam('id');
        if (eventId) {
            fetchEventTime(eventId);
        } else {
            eventNameElement.textContent = "No event ID provided.";
            statusElement.textContent = "";
            timerElement.textContent = "";
        }
    </script>
</body>
</html>
