<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
</head>
<body>
    <div id="content" style="display: none;">
        <!-- JSON data will be displayed here -->
    </div>

    <script>
        // Function to display JSON data
        function displayData(data) {
            // Display the JSON data
            document.getElementById("content").innerText = JSON.stringify(data, null, 2);
            document.getElementById("content").style.display = "block";
        }

        // Function to check credentials
        function checkCredentials(username, password) {
            fetch('credentials.json')
                .then(response => response.json())
                .then(data => {
                    const users = data.users;
                    const isValidUser = users.some(user => user.username === username && user.password === password);
                    if (isValidUser) {
                        // Fetch JSON data using JSONP
                        const script = document.createElement('script');
                        script.src = 'https://api.scyted.tv/levlr/userdata.json?callback=displayData';
                        document.body.appendChild(script);
                    } else {
                        // Redirect to the error page
                        window.location.href = "error.html";
                    }
                })
                .catch(error => console.error('Error loading JSON:', error));
        }

        // Function to extract username and password from the URL parameters
        function extractCredentialsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const password = urlParams.get('password');
            if (username && password) {
                checkCredentials(username, password);
            } else {
                // Redirect to the error page
                window.location.href = "error.html";
            }
        }

        // Check credentials when the page loads
        window.onload = function() {
            extractCredentialsFromURL();
        };
    </script>
</body>
</html>
