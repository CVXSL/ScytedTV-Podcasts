<!DOCTYPE html>
<html>
<head>
    <title>CSV to JSON</title>
</head>
<body>
    <h1>User Data in JSON Format</h1>
    <pre id="json-output"></pre>

    <script>
        // Function to convert CSV data to JSON
        function csvToJson(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentLine = lines[i].split(',');

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentLine[j];
                }

                result.push(obj);
            }

            return JSON.stringify(result, null, 2);
        }

        // Function to read the CSV file and display it as JSON
        function displayCsvAsJson() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.csv';

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        const csvData = e.target.result;
                        const jsonData = csvToJson(csvData);
                        document.getElementById('json-output').textContent = jsonData;
                    };

                    reader.readAsText(file);
                }
            });

            fileInput.click();
        }

        // Call the function when the page loads
        window.onload = displayCsvAsJson;
    </script>
</body>
</html>
