<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Display</title>
</head>
<body>
    <h1>User Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="userData">
            <!-- User data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Function to read and display CSV data
        function readCSV() {
            const userData = document.getElementById("userData");

            // Replace 'userdata.csv' with the path to your CSV file
            fetch('userdata.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    rows.shift(); // Remove header row if necessary

                    rows.forEach(row => {
                        const columns = row.split(',');
                        const name = columns[0];
                        const email = columns[1];
                        const age = columns[2];

                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${age}</td>`;
                        userData.appendChild(newRow);
                    });
                })
                .catch(error => {
                    console.error('Error fetching CSV:', error);
                });
        }

        // Call the readCSV function when the page loads
        window.onload = readCSV;
    </script>
</body>
</html>
